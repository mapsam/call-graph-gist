<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <style>
    * {
      box-sizing:border-box;
      -moz-box-sizing:border-box;
      -webkit-box-sizing:border-box;
    }
    body {
      margin:0;
      padding:0;
      font-family: monospace;
      font-size: 15px;
      line-height: 1.5em;
    }
    .container {
      margin: 2em auto;
      max-width: 800px;
    }

    .counts {
      white-space: nowrap;
      overflow-x: scroll;
      padding-left: 3em;
    }
    .counts li a {
      text-decoration: none;
      color: black;
    }
    .counts li span {
      color: #c0c0c0;
    }

    form {
      margin-top: 2em;
    }
    form input {
      padding: 10px 1em;
      font-size: 1.1em;
    }
    input[type="text"] {
      width: 300px;
    }
    input[type="submit"] {
      color: white;
      background: blue;

      border: none;
      font-family: monospace;
      font-size: 1.1em;
      float: right;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Callgraph</h1>
  <p>Hi there welcome welcome. Here you can create digestible and shareable <a href="https://en.wikipedia.org/wiki/Call_graph" target="_blank">callgraph</a> documents from Activity Monitor for profiling multi-threaded processes.</p>

  <form action="/new" method="POST" enctype="multipart/form-data">
    <p>Upload a profile .txt file from Activity Monitor to generate a shareable permalink.</p>
    <input name="name" type="text" placeholder="Name" required>
    <input type="file" name="cgtext" id="cgtext" accept=".txt" required>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
